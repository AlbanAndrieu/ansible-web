- name: share | Copy the HEADER HEADER.html for {{ web_download_dir }} directory
  template: src=HEADER-download.html.j2 dest={{ web_download_dir }}/README.html mode=0600 owner={{ share_user }} group={{ share_group }}
  become: yes
  changed_when: false

- name: share | Copy the FOOTER README.html for {{ web_download_dir }} directory
