    - { path: '/nabla/gnustep', dest: 'gnustep' }
    - { path: '/nabla/hpe', dest: 'hpe' }
    - { path: '/nabla/jacoco', dest: 'jacoco' }
    - { path: '/nabla/jdk', dest: 'jdk' }
    - { path: '/nabla/jenkins', dest: 'jenkins' }
